<div class="row row-cols-1 row-cols-md-4">
  {% assign researchers = site.researchers | sort: "last_name" %}
  {% for researcher in researchers %}
    <div class="col">
        <h2>
            <a href="{{ researcher.url }}">{{ researcher.title }}</a>
        </h2>
        <p class="small">{{ researcher.biography | truncate: 300}}</p>
    </div>
  {% endfor %}
</div>
