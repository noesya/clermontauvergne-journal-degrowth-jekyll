<div class="modal fade" id="{{include.target}}" tabindex="-1" aria-labelledby="{{include.target}}Label" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content p-3 p-lg-5">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body">
            <h5 class="modal-title h5 mb-2" id="{{include.target}}Label">{{ include.title }}</h5>
            {{ include.content }}
        </div>
    </div>
  </div>
</div>
