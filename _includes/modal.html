<div class="modal fade" id="{{include.target}}" tabindex="-1" aria-labelledby="{{include.target}}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{include.target}}Label">{{ include.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ include.content }}
      </div>
    </div>
  </div>
</div>
